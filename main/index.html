<!DOCTYPE html>
<html>
    <head>
        <title>TOP Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    
    
    <body>
        <div class="logoContainer">
            <div class="logoBox">
                <img src="../src/odin-lined.png">
                <p class="logoText">Odin</p>
            </div>
        </div>
        
        <div class="formContainer">
            <div>
                <p>This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.                    
                </p>
                <p>You know you want to.</p>
            </div>
            
            <form>
                <legend>Let's do this!</legend>
                <div class="dataContainer">
                    <ul>
                        <li>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
                        </li>
                        <li>
                            <label for="mail">Email</label>
                            <input type="email" id="mail" required>
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
                        </li>
                        <li>
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" required>
                        </li>
                        <li>
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" id="passwordConfirm" required>
                        </li>
                    </ul>
                </div>
                <button type="submit">Create Account</button>
                <p class="directLogin">Already have an account? <a href="">Log in</a></p>
            </form>

        </div>
    </body>
</html>
